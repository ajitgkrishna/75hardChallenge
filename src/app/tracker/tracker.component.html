<div class="tracker-container">
    <div class="decorative-x left">
        <!-- Optional decorative elements -->
    </div>
    <div class="decorative-x right">
        <span>x</span><span>x</span><span>x</span><span>x</span><span>x</span>
    </div>

    <header class="header">
        <div class="greeting" *ngIf="currentUser$ | async as user">
            Welcome, {{ user }}!
        </div>
        <h1>
            <span class="hard-text">#75HARD</span>
            <span class="checklist-text">Checklist</span>
        </h1>
        <div class="start-date">
            <ng-container *ngIf="challengeStarted$ | async; else notStarted">
                Start Date: {{ (startDate$ | async) | date:'mediumDate' }}
            </ng-container>
            <ng-template #notStarted>
                Status: Not Yet Started
            </ng-template>
        </div>
    </header>

    <div class="actions">
        <a routerLink="/gallery" class="gallery-btn">View Gallery</a>
        <button *ngIf="!(challengeStarted$ | async)" (click)="startChallenge()" class="start-btn">Start
            Challenge</button>
        <button *ngIf="challengeStarted$ | async" (click)="reset()" class="reset-btn">Reset Progress</button>
        <button (click)="logout()" class="logout-btn">Logout</button>
    </div>

    <div class="weeks-grid">
        <app-week *ngFor="let week of progress$ | async" [week]="week"
            [challengeStarted]="(challengeStarted$ | async) || false">
        </app-week>
    </div>
</div>
