<div class="login-container">
    <div class="login-card-wrapper">
        <header class="header">
            <h1>
                <span class="hard-text">#75HARD</span>
                <span class="checklist-text">Login</span>
            </h1>
        </header>

        <div class="week-card login-card">
            <div class="week-header">
                <h2>User Login</h2>
                <div class="days-header">
                    <!-- Decorative circles mimicking the week view -->
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span>
                </div>
            </div>

            <div class="tasks-list">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" [(ngModel)]="username" placeholder="Enter your name" autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" [(ngModel)]="password" (keyup.enter)="login()"
                        placeholder="Enter your password">
                </div>

                <button (click)="login()" [disabled]="!username || !password" class="login-btn">
                    Start Challenge
                </button>
            </div>
        </div>
    </div>
</div>
